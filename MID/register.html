<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2c3e50);
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: cover;
      overflow: hidden;
    }

    .register-container {
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
      max-width: 420px;
      width: 100%;
      color: #f1f1f1;
    }

    .register-container h2 {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .register-container p {
      margin-bottom: 1.5rem;
      color: #ccc;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #f1f1f1;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(138, 43, 226, 0.4);
      background-color: rgba(255, 255, 255, 0.15);
    }

    label.form-label {
      color: #ddd;
    }

    .btn-primary {
      background-color: #4446ad;
      border: none;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #732d91;
    }

    .footer-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
    }

    .footer-text a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    <p>Please fill in the form to register</p>
    <form id="registerForm">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="Your full name" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="Your email address" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password" />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-person-plus-fill me-2"></i> Register
      </button>
    </form>
    <div class="footer-text">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>

  <script>
    const Toast = Swal.mixin({
      toast: true,
      position: "top-end",
      showConfirmButton: false,
      timer: 2000,
      timerProgressBar: true,
      didOpen: (toast) => {
        toast.onmouseenter = Swal.stopTimer;
        toast.onmouseleave = Swal.resumeTimer;
      }
    });

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Passwords do not match!'
        });
        return;
      }

      Toast.fire({
        icon: "success",
        title: "Registered successfully"
      });

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2100);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
